<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX USER ADD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>AJAX USERS ADD</h1>
    <div class="form-block">
        <form name="user" action="#">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"><br>
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" id="emailInput"><br>
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone"><br>
            <label for="website">Website</label>
            <input type="url" class="form-control" id="website"><br>

            <button type="submit" id="getBtn" class="btn btn-primary  btn-lg btn-block">Get</button>
            <button type="submit" id="addBtn" class="btn btn-danger  btn-lg btn-block">Add</button>
        </form>
    </div>
    <a href=""></a>
    <div class="container"></div>
    <script src="script.js"></script>
</body>

</html>
